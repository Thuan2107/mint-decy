<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint & Decy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="main.js" defer></script>
</head>
<body>
    <div id="main">
        <h2><span>Minh Thuận</span> và <span>Như Ý</span></h2>
        <h4>đã bên cạnh nhau</h4>
        <div class="container">
            <div class="item count_days">
                <div class="heart"></div>
                <p class="big-text" id="days">0</p>
                <span>ngày</span>
            </div>
            <div class="item count_hours">
                <div class="heart"></div>
                <p class="big-text" id="hours">0</p>
                <span>giờ</span>
            </div>
            <div class="item count_min">
                <div class="heart"></div>
                <p class="big-text" id="minutes">0</p>
                <span>phút</span>
            </div>
            <div class="item count_sec">
                <div class="heart"></div>
                <p class="big-text" id="seconds">0</p>
                <span>giây</span>
            </div>
        </div>
        <div id="bottom">
            <div class="item">
                <div class="cicle">
                    <img src="images/em.jpg" alt="">
                </div>
                <p class="name">Decy</p>
                <div class="age female">
                    <i class="fa-solid fa-venus"></i><span> 21</span>
                </div>
            </div>
            <div>
                <i class="fa-solid fa-heart"></i>
            </div>
            <div class="item">
                <div class="cicle">
                    <img src="images/anh.jpg" alt="">
                </div>
                <p class="name">Mint</p>
                <div class="age male">
                    <i class="fa-solid fa-mars"></i><span> 23</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
